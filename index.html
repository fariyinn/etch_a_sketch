<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <title>Etch-A-Sketch</title>

        <link rel = 'stylesheet' href = './styles.css'>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>

        <div class = 'buttons'>
            <button id = 'gridSizeButton'>Choose Grid Size!</button>
            <button id = 'rainbowButton'>Rainbow!</button>
            <button id = 'eraser'>Eraser</button>
            <button id = 'black'>Black</button>
            <button id = 'gradient'>Gradient</button>

            <label class = 'toggle'>
                <input type = 'checkbox' id = 'toggleGrid'>
                <span class = 'slider'></span>
                <span class = 'labels' data-on = 'GRID' data-off = 'NO GRID'></span>
            </label>

            <label for = 'customColorPicker'>Pick a color:</label>
            <input type = 'color' id = 'customColor' name = 'color' value = 'rgba(0,0,0,1)'>
        </div>

        <div id = 'grid'></div>
        
        <div id = 'gridSlider'>
            <label for = 'slider'>SLIDE FOR GRID SIZE</label>
            <input type = 'range' value = '16' min = '1' max = '100' id = 'slider'>
        </div>
        
        <script src = './script.js'></script>
    </body>
</html>
